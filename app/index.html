      <div id="wrapper">

        <section id="pads">

          <div class="row"> <!-- first row -->

            <button id="pad1" data-sound="sounds/clap.wav" data-key="81">
              <kbd>Q</kbd>
              <span class="sound">clap</span>
            </button>

            <button id="pad2" data-sound="sounds/hihat.wav" data-key="119">
              <kbd>W</kbd>
              <span class="sound">hihat</span>
            </button>

            <button id="pad3" data-sound="sounds/kick.wav" data-key="101">
              <kbd>E</kbd>
              <span class="sound">kick</span>
            </button>

          </div> <!-- end first row -->

          <div class="row"> <!-- second row -->

            <button id="pad4" data-sound="sounds/openhat.wav" data-key="97">
              <kbd>A</kbd>
              <span class="sound">openhat</span>
            </button>

            <button id="pad5" data-sound="sounds/boom.wav" data-key="115">
              <kbd>S</kbd>
              <span class="sound">boom</span>
            </button>

            <button id="pad6" data-sound="sounds/ride.wav" data-key="100">
              <kbd>D</kbd>
              <span class="sound">ride</span>
            </button>

          </div> <!-- end second row -->

          <div class="row"> <!-- third row -->

            <button id="pad7" data-sound="sounds/snare.wav" data-key="122">
              <kbd>Z</kbd>
              <span class="sound">snare</span>
            </button>

            <button id="pad8" data-sound="sounds/tom.wav" data-key="120">
              <kbd>X</kbd>
              <span class="sound">tom</span>
            </button>

            <button id="pad9" data-sound="sounds/tink.wav" data-key="99">
              <kbd>C</kbd>
              <span class="sound">tink</span>
            </button>

          </div>  <!-- end third row -->

          <div class="footer">JavaScript powered SynthPad</div>

        </section>  <!-- end #pads -->



        <section id="volume-control">
          <label for="volume">Volume Control</label>
          <div class="slider-wrapper">
            <input type="range" min="0" max="10" step="0.1" list="tickmarks" />
            <datalist id="tickmarks">
              <option value="0" label="0" />
              <option value="1" />
              <option value="2" />
              <option value="3" />
              <option value="4" />
              <option value="5" label="5" />
              <option value="6" />
              <option value="7" />
              <option value="8" />
              <option value="9" />
              <option value="10" label="10" />
            </datalist>
          </div>


        </section> <!-- end #volume-control -->







      </div> <!-- end #wrapper -->

      <audio data-key="81" src="sounds/clap.wav"></audio>
      <audio data-key="119" src="sounds/hihat.wav"></audio>
      <audio data-key="101" src="sounds/kick.wav"></audio>
      <audio data-key="97" src="sounds/openhat.wav"></audio>
      <audio data-key="115" src="sounds/boom.wav"></audio>
      <audio data-key="100" src="sounds/ride.wav"></audio>
      <audio data-key="122" src="sounds/snare.wav"></audio>
      <audio data-key="120" src="sounds/tom.wav"></audio>
      <audio data-key="99" src="sounds/tink.wav"></audio>
