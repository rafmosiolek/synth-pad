<!doctype html>
<html class="no-js" lang="">
<head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>synth pad</title>
	<!-- favicon -->
	<link rel="apple-touch-icon" href="favicon.ico">
	<!-- core CSS file -->
	<link rel="stylesheet" href="styles/style.css">
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
	<!-- endbuild -->

	<!-- build:js scripts/vendor/modernizr.js -->
	<script src="/bower_components/modernizr/modernizr.js"></script>
	<!-- endbuild -->
</head>
<body>
	<!--[if IE]>
		<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
	<![endif]-->

	<div id="wrapper">

		<section id="pads">

			<div class="row"> <!-- first row -->

				<button id="pad1" class="pad" data-sound="sounds/clap.wav" data-key="KeyQ">
					<kbd>Q</kbd>
					<span class="sound">clap</span>
				</button>

				<button id="pad2" class="pad" data-sound="sounds/hihat.wav" data-key="KeyW">
					<kbd>W</kbd>
					<span class="sound">hihat</span>
				</button>

				<button id="pad3" class="pad" data-sound="sounds/kick.wav" data-key="KeyE">
					<kbd>E</kbd>
					<span class="sound">kick</span>
				</button>

			</div> <!-- end first row -->

			<div class="row"> <!-- second row -->

				<button id="pad4" class="pad" data-sound="sounds/openhat.wav" data-key="KeyA">
					<kbd>A</kbd>
					<span class="sound">openhat</span>
				</button>

				<button id="pad5" class="pad" data-sound="sounds/boom.wav" data-key="KeyS">
					<kbd>S</kbd>
					<span class="sound">boom</span>
				</button>

				<button id="pad6" class="pad" data-sound="sounds/ride.wav" data-key="KeyD">
					<kbd>D</kbd>
					<span class="sound">ride</span>
				</button>

			</div> <!-- end second row -->

			<div class="row"> <!-- third row -->

				<button id="pad7" class="pad" data-sound="sounds/snare.wav" data-key="KeyZ">
					<kbd>Z</kbd>
					<span class="sound">snare</span>
				</button>

				<button id="pad8" class="pad" data-sound="sounds/tom.wav" data-key="KeyX">
					<kbd>X</kbd>
					<span class="sound">tom</span>
				</button>

				<button id="pad9" class="pad" data-sound="sounds/tink.wav" data-key="KeyC">
					<kbd>C</kbd>
					<span class="sound">tink</span>
				</button>

			</div>  <!-- end third row -->
		</section>  <!-- end #pads -->


		<section id="volume-control">
			<label for="volume">Volume Control</label>
			<div class="slider-wrapper">
				<input type="range" min="0" max="10" step="0.1" list="tickmarks" />
				<datalist id="tickmarks">
					<option value="0" label="0" />
					<option value="1" />
					<option value="2" />
					<option value="3" />
					<option value="4" />
					<option value="5" label="5" />
					<option value="6" />
					<option value="7" />
					<option value="8" />
					<option value="9" />
					<option value="10" label="10" />
				</datalist>
			</div>
		</section> <!-- end #volume-control -->


		<div class="footer">JavaScript powered SynthPad</div>

	</div> <!-- end #wrapper -->

	<audio data-key="KeyQ" src="sounds/clap.wav"></audio>
	<audio data-key="KeyW" src="sounds/hihat.wav"></audio>
	<audio data-key="KeyE" src="sounds/kick.wav"></audio>
	<audio data-key="KeyA" src="sounds/openhat.wav"></audio>
	<audio data-key="KeyS" src="sounds/boom.wav"></audio>
	<audio data-key="KeyD" src="sounds/ride.wav"></audio>
	<audio data-key="KeyZ" src="sounds/snare.wav"></audio>
	<audio data-key="KeyX" src="sounds/tom.wav"></audio>
	<audio data-key="KeyC" src="sounds/tink.wav"></audio>

	<!-- build:js scripts/vendor.js -->
	<!-- bower:js -->
	<script src="/bower_components/modernizr/modernizr.js"></script>
	<!-- endbower -->
	<!-- endbuild -->

	<!-- core JS file -->
	<script src="scripts/script.js"></script>
</body>
</html>
